<mat-dialog-content class="dialog">
  <div>
      <mat-form-field class="inp_info">
        <mat-label>Nome</mat-label>
        <input
          matInput
          class="inp_field"
          [(ngModel)]="nome"
        />
      </mat-form-field>
    </div>
      <div>
      <mat-form-field class="inp_info">
        <mat-label>Email</mat-label>
        <input
          matInput
          class="inp_field"
          [(ngModel)]="email"
          disabled
        />
      </mat-form-field>

    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="botoes" (click)="salvar()">
    Salvar
  </button>
  <button mat-button class="botoes" (click)="sair()">
    Sair
    <mat-icon class="icones">cancel</mat-icon>
  </button>
</mat-dialog-actions>
