<mat-toolbar id="toolbar">
  <!-- <img [src]="'./logo.png'" /> -->
  <p id="logo"></p>
  <span style="color: white">Viajante</span>
  <button mat-flat-button id="buttons" (click)="criarNovaViagem()">
    Criar Viagem
    <mat-icon style="color: white">add</mat-icon>
  </button>
  <!-- <button mat-button class="t_buttons" aria-label="Example icon-button with menu icon">
    <mat-icon>add</mat-icon>
    Nova Viagem
  </button> -->
  <span style="flex: 1 1 auto"></span>
  <button mat-button id="settings" (click)="editarUsuario()">
    <mat-icon style="color: white">settings</mat-icon>
  </button>
</mat-toolbar>

<mat-grid-list id="grid_viagens" cols="3" rowHeight="400px">
  <mat-grid-tile *ngFor="let viagem of Viagens">
    <mat-card appearance="outlined" class="card">
      <mat-card-header id="header">
        <div>
          <mat-card-title class="textos" id="nome_viagem">
            {{ viagem.title }}
          </mat-card-title>
          <p class="textos" id="periodo_viagem">
            {{ viagem.starts_at }} - {{ viagem.ends_at }}
          </p>
        </div>
      </mat-card-header>
      <mat-card-content id="content">
        <p class="textos" id="destino">{{ viagem.destination }}</p>
        <p class="textos" id="descricao">{{ viagem.description }}</p>
        <div class="participants">
          <button mat-flat-button id="btn_convidados" (click)="editarConvidados(viagem.id)">
            Convidados
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>
        <div class="participants">
          <button mat-flat-button id="btn_editar_viagem" (click)="editarConvidados(viagem.id)">
            Editar Viagem
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
