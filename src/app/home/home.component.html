<mat-toolbar id="toolbar">
  <!-- <img [src]="'./logo.png'" /> -->
  <!-- <p id="logo">qwertyu</p> -->
  <span style="color: white">Go To</span>
  <button mat-flat-button id="buttons">
    Criar Viagem
    <mat-icon style="color: white">add</mat-icon>
  </button>
  <!-- <button mat-button class="t_buttons" aria-label="Example icon-button with menu icon">
    <mat-icon>add</mat-icon>
    Nova Viagem
  </button> -->
  <span style="flex: 1 1 auto"></span>
  <button mat-button id="settings">
    <mat-icon style="color: white">settings</mat-icon>
  </button>
</mat-toolbar>
<mat-grid-list cols="4" rowHeight="100px">
  <!-- @for (tile of tiles; track tile) { -->
    <mat-grid-tile *ngFor="let viagem of Viagens"
     ><mat-card appearance="outlined" class="card">
      <mat-card-header id="header">
        <div>
          <mat-card-title style="color: white">{{ viagem.Titulo }}</mat-card-title>
          <p>{{ viagem.Periodo }}</p>
        </div>
      </mat-card-header>
      <mat-card-content id="content">
        <p id="descricao">{{ viagem.Descricao }}</p>
        <div id="participants">
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with share icon"
          >
            <mat-icon>share</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card></mat-grid-tile>
  <!-- } -->
</mat-grid-list>
